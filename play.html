<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function(){
        
        
        var link = `https://www.youtube.com/embed/${getParameterByName("link")}?autoplay=1&loop=1&mute=1&vq=hd144p&${getParameterByName("type")=="playlist"?"list":"playlist"}=${getParameterByName("playlist")}&wmode=transparent`
        $("#player").attr("src",link)

        function onPlayerReady(event) {
            const youtubePlayer = event.target;
            youtubePlayer.setVolume(50); // percent
            num = _.random(0, 5);
            setTimeout(() => {
              youtubePlayer.playVideoAt(num);
            }, 1000);
        
          }
        
    })
    
    
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    
</script>

<iframe width="240" height="100" id="player" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" wmode="Opaque" allowfullscreen></iframe>
